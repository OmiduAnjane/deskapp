<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80">
  <!-- Definitions -->
  <defs>
    <linearGradient id="lightGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Logo Container -->
  <g transform="translate(20, 10)">
    <!-- Icon -->
    <g>
      <!-- Outer Ring -->
      <circle cx="30" cy="30" r="25" fill="none" stroke="#2B4C7E" stroke-width="2"/>
      
      <!-- Geometric Elements -->
      <path d="M15 30 Q 30 10, 45 30" fill="none" stroke="#4A90E2" stroke-width="1.5"/>
      <path d="M15 30 Q 30 50, 45 30" fill="none" stroke="#4A90E2" stroke-width="1.5"/>
      
      <!-- Inner Circle with Animation -->
      <circle cx="30" cy="30" r="8" fill="url(#lightGlow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connection Points -->
      <circle cx="15" cy="30" r="3" fill="#2B4C7E"/>
      <circle cx="45" cy="30" r="3" fill="#2B4C7E"/>
      <circle cx="30" cy="15" r="3" fill="#2B4C7E"/>
      <circle cx="30" cy="45" r="3" fill="#2B4C7E"/>
    </g>
    
    <!-- Text -->
    <g transform="translate(70, 25)">
      <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2B4C7E">
        Lennox
      </text>
      <text y="25" font-family="Arial, sans-serif" font-size="16" fill="#4A90E2" letter-spacing="2">
        GPT
      </text>
    </g>
    
    <!-- Decorative Elements -->
    <g opacity="0.3">
      <circle cx="160" cy="15" r="1" fill="#4A90E2"/>
      <circle cx="170" cy="45" r="1" fill="#4A90E2"/>
      <circle cx="180" cy="25" r="1" fill="#4A90E2"/>
    </g>
  </g>
</svg>
