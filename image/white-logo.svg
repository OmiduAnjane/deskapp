<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80">
  <defs>
    <linearGradient id="whiteGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Logo Container -->
  <g transform="translate(10, 10)">
    <!-- Decorative Circuit Lines -->
    <path d="M5 30 Q 15 30, 20 20 T 35 10" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
    <path d="M5 40 Q 25 40, 30 30 T 45 20" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Main Logo Symbol -->
    <g transform="translate(0, 15)">
      <!-- Outer Ring -->
      <circle cx="25" cy="25" r="22" fill="none" stroke="url(#whiteGlow)" stroke-width="1.5"/>
      
      <!-- Inner Geometric Pattern -->
      <path d="M25 10 L 40 25 L 25 40 L 10 25 Z" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.9"/>
      <circle cx="25" cy="25" r="8" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      
      <!-- Pulsing Core -->
      <circle cx="25" cy="25" r="4" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Brand Text -->
    <g transform="translate(60, 30)">
      <!-- Lennox -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" letter-spacing="1">
        Lennox
      </text>
      <!-- GPT -->
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#F5F5F5" letter-spacing="2">
        GPT
      </text>
    </g>

    <!-- Decorative Dots -->
    <g fill="#FFFFFF">
      <circle cx="170" cy="15" r="1" opacity="0.6"/>
      <circle cx="180" cy="25" r="1" opacity="0.4"/>
      <circle cx="190" cy="35" r="1" opacity="0.6"/>
    </g>
  </g>
</svg>
